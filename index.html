<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="dist/css/main.css">

    <title>Oddjob gigs</title>

</head>

<body>
    <main class="container">
        <h1 class="text-center">Oddjob gigs</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Venue</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Info</th>
                </tr>
            </thead>
            <tbody id="gigbody">
            </tbody>
        </table>




    </main>
    <!--player-->
    <section id="player-section">
        <div id="waveform">
        </div>
        <div id="player-controls">
            <button id="prev-btn">prev</button>
            <button id="play-pause-btn">Play / Pause</button>
            <button id="stop-btn">Stop</button>
            <button id="next-btn">next</button>
        </div>
        <div id="playing-info">
            <ul>
                <li>Title: <span id="track-title"></span></li>
                <li>Album: <span id="track-album"></span></li>
                <li>Year: <span id="track-year"></span></li>
            </ul>
        </div>
    </section>
    <!--end player-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.3.2/wavesurfer.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="dist/js/main.js"></script>

</body>


</html>
